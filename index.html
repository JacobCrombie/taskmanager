<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>TaskMaster</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row bg-secondary">
            <div class="col text-center d-flex">
                <h1 class="col">Task Master</h1>
            </div>
        </div>
    </header>

    <main class="container">


        <section class="row">
            <div class="col my-3">
                <label for="createlist">Create Task List</label>
                <form class="form-group col-6 d-flex flex-direction-row" onsubmit="app.taskscontroller.createList(event)">
                  <input type="text"
                      class="form-control form-control-sm" name="createlist" id="createlist" aria-describedby="helpId" placeholder="List Name...">
                      <button type="submit" class="btn-success ml-1">Create</button>
                </form>
            </div>
        </section>


    </main>

<footer class="container-fluid">
    <div class="row bg-secondary">
        <div class="col">
            <h3 class="col text-center">Made By: Jake</h3>
        </div>
    </div>
</footer>




    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
